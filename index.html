<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Jogo da forca - ONE</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div>
    <h1>___FORCA</h1>
    </div>
        <img src="images/logo.svg" class="logo">
        <div id="ocultarBotoes" class="botoes-t1">
          <a href="#forca"><input class="botaoIniciar-t1" type="submit" value="Iniciar Jogo" id="iniciar-jogo"  >
          </a>
          <button class="botaoNovaPalavra" id="novaPalavra" onclick="mostrarTelaAdicionarPalavra()">Adicionar Palavra</button> 
        </div>
           <div id= "addPalavra" class="novaPalavra">
              <input class="text-input" type="text" id="input-nova-palavra"  maxlength="8" placeholder="< Escreva uma palavra aqui >">
                <div class="agrupaLogos">
                <img src="images/!.png" class="img-alerta">
                <label for="input-texto"> Máx. 8 caracteres</label>
           </div>
        <div class="botoes-t2">
        <input class="botaoSalvar-t2" type="submit" value="Salvar e começar" id="botaoSalvar">
        <input class="botaoCancelar-t2" type="submit" value="Cancelar" id="botaoCancelar">
        </div> 
       </div>
      <div id="criaForca" class="canvas">
         <canvas id="forca" height="860px" width="1200"></canvas>
      <div class="sublinhado">

      </div>
      <div class="botoes-t3">
        <input class="botaoNovoJogo-t3" type="submit" value="Novo Jogo" id="btn-novo-jogo">
        <input class="botaoSair-t3" type="submit" value="Sair" id="btn-sair">
      </div>
    </div>

    <script type="text/javascript" src="forca.js"></script>
    <script type="text/javascript" src="canvas.js"></script> 
  </body>
</html>
